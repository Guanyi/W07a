<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style type="text/css">
        table {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        td {
            border-top: 1px solid #000;
            border-left: 1px solid #000;
            padding 2px;
        }

        th {
            border-top: 1px solid #000;
            border-left: 1px solid #000;
            padding 2px;
        }
    </style>
</head>
<body>

    <form id="userSignup">
        <input type="text" name="username" placeholder="Name" />
        <input type="password" name="password" placeholder="Password" />
    </form>
    <input type="submit" id="signin" value="Sign in" />
    <input type="submit" id="getData" value="Get data" />

    <pre id="preOutput"></pre>

    <table>
        <tbody>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Occupation</th>
                <th>Gender</th>
                <th>Created</th>
                <th>Picture</th>
            </tr>
        </tbody>
    </table>

    <script>
        $(function () {
            var token = "";
            var showResponse = function (object) {
                $("#preOutput").text(JSON.stringify(object, null, 4));
            };

            var signin = function () {
                var tokenUrl = "/Token";
                var loginData = $("#userSignup").serialize();
                loginData = loginData + "&grant_type=password";
                $.post(tokenUrl, loginData).success(saveAccessToken).always(showResponse);
                return false;
            };

            $("#signin").click(signin);

            var saveAccessToken = function (data) {
                token = data.access_token;
            };

            $("#getData").click(function() {
                $.ajax({
                    type: 'GET',
                    url: '/odata/Person',
                    headers: {'Authorization': 'Bearer ' + token},
                    success: function(data) {
                        console.log("success", data.value);
                        $.each(data.value, function(key, item) {
							$("tbody").append("<tr><td>" + item.PersonId +
							                  "</td><td>" + item.FirstName +
											  "</td><td>" + item.LastName +
											  "</td><td>" + item.Occupation +
											  "</td><td>" + item.Gender +
											  "</td><td>" + item.Create +
											  "</td><td>" + item.Picture +
											  "</td></tr>");
                        });
                    }
                });
            });
        })
    </script>
</body>
</html>
